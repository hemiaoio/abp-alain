<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-card [nzBordered]="false" [nzExtra]="extra" [nzCover]="cover">
        <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzPrefix]="prefix">
                    <input nz-input formControlName="userName" [nzSize]="'large'" [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" [placeholder]="'请输入登录名'" />
                    <ng-template #prefix>
                        <i class="anticon anticon-user"></i>
                    </ng-template>
                </nz-input-group>
                <ng-container *ngIf="userName.dirty || userName.touched">
                    <nz-form-explain *ngIf="userName.errors?.required">请输入账户名！</nz-form-explain>
                    <nz-form-explain *ngIf="userName.errors?.minlength">至少五个字符</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzPrefix]="prefix">
                    <input nz-input formControlName="password" autocomplete="false" type="password" [nzSize]="'large'" [(ngModel)]="loginService.authenticateModel.password" [placeholder]="'请输入登录密码'" />
                    <ng-template #prefix>
                        <i class="anticon anticon-lock"></i>
                    </ng-template>
                </nz-input-group>
                <nz-form-explain *ngIf="(password.dirty || password.touched) && password.errors?.required">请输入密码！</nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember" [(ngModel)]="loginService.authenticateModel.rememberClient">
                    自动登录
                </label>
            </nz-col>
            <nz-col [nzSpan]="12" class="text-right">
                <a class="forgot" (click)="msg.error('请找欧阳锋')">忘记密码？</a>
            </nz-col>
        </nz-form-item>
        <nz-form-item>
            <button nz-button [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'" class="ant-btn__block">
                登录
            </button>
        </nz-form-item>
    </nz-card>
</form>
<div class="other">
    <a class="register" routerLink="/passport/register">注册账户</a>
</div>
